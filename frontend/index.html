<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="login-container">   
    <h1> Login </h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Seu e-mail</label>
        <input type="email" id="email" placeholder="Digite o seu email" required> 

        <label for="senha">Sua senha</label>
        <input type="password" id="senha" placeholder="Digite a sua senha" required> 
      </div>

      <div class="form-check">   
        <input type="checkbox" id="manter-logado"> 
        <label for="manter-logado">Manter-me Logado</label>
      </div>

      <button type="submit">Logar</button> 
    </form>

    <button id="status-btn" style="margin-top: 10px;">Verificar status</button>
    <p id="resultado"></p>

    <p>Ainda n√£o tem uma conta? <a href="#">Cadastre-se</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
